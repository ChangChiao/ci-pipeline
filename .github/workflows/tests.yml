name: CI

on:
  pull_request:
    branches:
      - "*"
  # push:
  #   branches:
      # - main
      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: |
            - recursive: true

      - name: Print Hello
        run: echo "Hello"

      - name: Build with pnpm
        run: pnpm build
